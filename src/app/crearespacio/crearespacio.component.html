<h1>Crear Espacio</h1>
<div class="container">
  <form [formGroup]="espacioForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Espacio</mat-label>
      <input matInput formControlName="nombreEspacio">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ubicación</mat-label>
      <input matInput formControlName="ubicacion">
    </mat-form-field>

    <input type="file" (change)="onFileSelected($event)">

    <button mat-raised-button color="primary" [disabled]="!espacioForm.valid" (click)="crearEspacio()">Crear
      Espacio</button>
  </form>
</div>
